<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 예약 상세 정보</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .header {
            position: relative;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .back-button {
            position: absolute;
            left: 15px;
            cursor: pointer;
        }
        .header-title {
            margin: 0 auto;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .product-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-location {
            font-size: 16px;
            color: yellow;
            margin-bottom: 5px;
        }
        .product-place {
            font-size: 16px;
            color: yellow;
        }
        .product-details {
            padding: 20px;
            background-color: white;
        }
        .product-description {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .place-info {
            margin-bottom: 15px;
        }
        .exhibition-time {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .exhibition-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="window.history.back()">
            ← 
        </div>
        <div class="header-title" id="header-title">상품 상세</div>
    </div>

    <div class="product-image-container">
        <img id="main-image" src="" alt="Product Image" class="product-image">
        <div class="image-overlay">
            <div class="product-title" id="product-title"></div>
            <div class="product-location" id="product-location"></div>
            <div class="product-place" id="product-place"></div>
        </div>
    </div>

    <div class="product-details">
        <div class="product-description" id="product-description"></div>
        <div class="place-info" id="place-street"></div>
        <div class="exhibition-time">관람시간</div>
        <div class="exhibition-content" id="exhibition-content"></div>
    </div>

    <script>
        // API 호출 및 데이터 로딩 함수
        async function fetchProductDetails(displayInfoId) {
            try {
                const response = await fetch(`/api/products/${displayInfoId}`);
                if (!response.ok) {
                    throw new Error('API 호출에 실패했습니다.');
                }
                const result = await response.json();
                
                // 헤더 타이틀 설정
                document.getElementById('header-title').textContent = result.data.description;
                
                // 메인 이미지 설정
                document.getElementById('main-image').src = result.data.mainImgUrl;
                
                // 이미지 오버레이 텍스트 설정
                document.getElementById('product-title').textContent = result.data.description;
                document.getElementById('product-location').textContent = result.data.placeLot;
                document.getElementById('product-place').textContent = result.data.placeName;
                
                // 상세 정보 설정
                document.getElementById('product-description').textContent = result.data.description;
                document.getElementById('place-street').textContent = `장소: ${result.data.placeStreet}`;
                document.getElementById('exhibition-content').textContent = result.data.content;
            } catch (error) {
                console.error('상품 정보를 불러오는 중 오류 발생:', error);
                alert('상품 정보를 불러오지 못했습니다.');
            }
        }

        // 페이지 로드 시 API 호출
        // 실제 사용 시 displayInfoId를 적절히 전달해야 합니다.
        document.addEventListener('DOMContentLoaded', () => {
            const displayInfoId = 2; // 예시 displayInfoId, 실제로는 동적으로 받아와야 함
            fetchProductDetails(displayInfoId);
        });
    </script>
</body>
</html>
