<style>
  body {
    margin: 0;
    padding: 0;
    width: 414px;
    margin: 0 auto;
  }

  .gnb {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: transparent;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    transform: translateX(-2.8%);
    width: 398px;
  }

  .left {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 60px;
    height: 24px;
    margin-right: 8px;
  }

  .right {
    font-size: 16px;
    display: flex;
  }

  .slider-container {
    position: relative;
    width: 414px;
    height: 414px;
    margin: auto;
    overflow: hidden;
  }

  .slider {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .slide {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
    position: absolute;
    filter: brightness(0.7);
    transition: transform 0.5s ease-in-out;
  }

  .slide-title {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 32px;
    font-weight: 550;
    text-align: center;
    z-index: 3;
    width: 100%;
    padding: 0 20px;
  }

  .slide-number {
    position: absolute;
    top: 17%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: rgb(255, 255, 255);
    padding: 0px 11px;
    border-radius: 20px;
    font-size: 14px;
    letter-spacing: 3px;
    z-index: 3;
    display: none;
  }

  .prev-btn,
  .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
    z-index: 4;
    width: 27px;
    height: 60px;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .prev-btn {
    left: 10px;
  }

  .next-btn {
    right: 10px;
  }

  .arrow-img {
    width: 15px;
    height: auto;
    filter: brightness(0) invert(0.9);
  }
</style>

<div class="slider-container">
  <div class="slider"></div>
  <section class="gnb">
    <div class="left">
      <img src="/assets/images/spr_bi_sub.png" alt="네이버 로고" class="logo" />
    </div>
    <div class="right">
      <span id="user-email">예약확인</span>
    </div>
  </section>
  <div class="slide-number">1/1</div>
  <div class="slide-title">1번째 슬라이드</div>
  <button class="prev-btn">
    <img src="/assets/images/arrow_l.png" alt="이전" class="arrow-img" />
  </button>
  <button class="next-btn">
    <img src="/assets/images/arrow_r.png" alt="다음" class="arrow-img" />
  </button>
</div>
